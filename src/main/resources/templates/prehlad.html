<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.png" type="image/png">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prehľad</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script th:src="@{js/prehlad.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-screen bg-gray-800 font-sans leading-normal tracking-normal overflow-x-hidden">
<header>
    <!--Nav-->
    <nav aria-label="menu nav"
         class="flex flex-row-reverse bg-gray-800 pt-2 md:pt-1 pb-1 px-1 mt-0 h-auto fixed w-full z-20 top-0">
        <div class="flex w-full pt-2 content-center justify-between md:w-auto md:justify-end">
            <div class="flex items-center">
                <a href="mojeTipy" class="history py-2 px-3"><i
                        class="fa fa-history fa-lg text-white hover:text-gray-400"></i></a>
                <a class="text-white hover:text-gray-400 py-2 px-2" href="profile"><i class="fa fa-user fa-lg"></i>
                    <div class="inline-block" th:text="${firstName}"></div>
                    <div class="inline-block" th:text="${lastName}" ></div>
                </a>
                <a href="../X-Tipping" class="py-2 px-3">
                    <svg class="h-8 w-8 text-white hover:text-gray-400" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z"/>
                        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"/>
                        <path d="M7 12h14l-3 -3m0 6l3 -3"/>
                    </svg>
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- modal -->
<div class="hidden modal fade fixed w-1/3 h-auto outline-none overflow-x-hidden overflow-y-auto z-50 left-1/3 top-1/3"
     id="deleteModal">
    <div class="modal-dialog relative w-auto pointer-events-none">
        <div
                class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
            <div
                    class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
                <h5 class="text-xl font-medium leading-normal text-black" id="modalNadpis">Správa</h5>
                <button type="button"
                        class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body relative p-4" id="modalBody">

            </div>
            <div
                    class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
                <button type="button" class="px-6
          py-2.5
          bg-red-700
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-red-800 hover:shadow-lg
          focus:bg-red-800 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-red-800 active:shadow-lg
          transition
          duration-150
          ease-in-out" data-bs-dismiss="modal" id="zrusButton">Zrušiť</button>
                <button type="button" class="px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out
      ml-1" id="okButton">Ok</button>
                <button type="button" class="px-6
      py-2.5
      bg-blue-600
      text-white
      font-medium
      text-xs
      leading-tight
      uppercase
      rounded
      shadow-md
      hover:bg-blue-700 hover:shadow-lg
      focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0
      active:bg-blue-800 active:shadow-lg
      transition
      duration-150
      ease-in-out
      ml-1" id="vymazatButton">Vymazať</button>
            </div>
        </div>
    </div>
</div>

<main class="flex flex-grow" id="main_content">

    <div id="sprava" th:if="${jeSprava}" th:class="'flex items-middle text-white mb-6 mr-6 fixed bottom-0 right-0 h-32 w-52 px-2 py-2 z-50 rounded-xl bg-' + ${farbaSpravyPreTip} + '-800'">
        <div th:text="${pridanyTipSprava}" class="text-center text-xl my-auto"></div>
    </div>

    <div class="flex flex-grow flex-col md:flex-row mt-16">
        <nav aria-label="alternative nav">
            <div class="bottom-0 md:mt-16 w-full md:w-48 fixed md:left-0 md:top-0 content-center md:content-start text-left justify-between bg-gray-800 h-20 md:flex-grow md:relative">
                <ul class="list-reset flex flex-row md:flex-col pt-3 md:py-3 px-1 md:px-2 text-center md:text-left">
                    <li class="mr-3 flex-1">
                        <a href="informacie"
                           class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-pink-500">
                            <i class="fa fa-info pr-0 md:pr-3"></i><span
                                class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">O tipovaní</span>
                        </a>
                    </li>
                    <li class="mr-3 flex-1">
                        <a href="#"
                           class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-purple-500">
                            <i class="fa fa-wallet pr-0 md:pr-3"></i><span
                                class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Tipuj</span>
                        </a>
                    </li>
                    <li class="mr-3 flex-1">
                        <a href="prehlad"
                           class="block py-1 md:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-green-500">
                            <i class="fas fa-chart-area pr-0 md:pr-3"></i><span
                                class="pb-1 md:pb-0 text-xs md:text-base text-white md:text-white block md:inline-block">Prehľad</span>
                        </a>
                    </li>
                    <li class="mr-3 flex-1">
                        <a href="#"
                           class="block py-1 md:py-3 pl-0 md:pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-red-500">
                            <i class="fa fa-wallet pr-0 md:pr-3"></i><span
                                class="pb-1 md:pb-0 text-xs md:text-base text-gray-400 md:text-gray-200 block md:inline-block">Payments</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="flex flex-grow w-auto">
            <div id="main" class="main-content bg-gray-100 flex-1 md:mt-2 pb-24 md:pb-5">

                <div class="bg-gray-800">
                    <div class="rounded-tl-3xl bg-gradient-to-r from-green-900 to-gray-800 p-4 shadow text-4xl text-white">
                        <h1 class="font-bold pl-2">Prehľad</h1>
                    </div>
                </div>

                <div class="over flex-row mt-20 mx-auto overflow-x-auto w-[300px] sm:w-[400px] md:w-[500px] lg:mx-14 lg:w-auto border p-5 bg-gray-300">
                    <div class="my-5 flex justify-end">
                        <form th:action="@{/novy}" th:if="${jeAdmin}">
                            <button type="submit" class="px-6 py-2.5 bg-red-800 text-white font-medium text-xs leading-tight
                            uppercase rounded shadow-md hover:bg-red-700 hover:shadow-lg focus:bg-red-700 focus:shadow-lg
                                focus:outline-none focus:ring-0 active:bg-red-700 active:shadow-lg transition duration-150 ease-in-out">
                                Nový
                            </button>
                        </form>
                    </div>
                    <table>
                        <thead class="h-20">
                        <tr class="bg-gray-800">
                            <th class="lg:w-1/6 py-2 px-10 lg:px-0">
                                <span class="text-gray-300">Názov</span>
                            </th>
                            <th class="lg:w-1/6 py-2 px-10 lg:px-0">
                                <span class="text-gray-300">Začiatok</span>
                            </th>
                            <th class="lg:w-1/12 py-2 px-10 lg:px-0">
                                <span class="text-gray-300">Počet tipujúcich</span>
                            </th>
                            <th class="lg:w-1/6 py-2 px-10 lg:px-0">
                                <span class="text-gray-300">Stav</span>
                            </th>
                            <th class="lg:w-1/12 py-2 px-10 lg:px-0">
                                <span class="text-gray-300">Môj tip</span>
                            </th>
                            <th class="lg:w-1/12 py-2 px-10 lg:px-0">
                                <span class="text-gray-300" th:text="${prehladBean.getTextCol()}"></span>
                            </th>
                        </tr>
                        </thead>
                        <!-- tipping -->
                        <tbody th:each="tipping : ${tippings}" class="bg-gray-200">
                        <tr class="bg-white border-4 border-gray-200">

                            <td class="py-2 text-center font-semibold px-2">
                                <a th:href="@{/viewPodujatie(paName=${tipping.name})}" th:text="${tipping.name}"></a>
                            </td>
                            <td th:text="${tipping.getBegginingScreenFormat()}" class="py-2 text-center px-2" id="zaciatok"></td>
                            <td th:text="${prehladBean.getNumberOfTips(tipping.name)}" class="text-center py-2"></td>
                            <td class="text-center py-2 px-2">
                                <div th:class="'border-green-800 rounded-md bg-' + ${prehladBean.getColor(tipping)} + '-800 w-20 h-auto mx-auto'">
                                    <div class="text-white py-1 text-center stav" th:text="${prehladBean.getPopisStavu(tipping)}"></div>
                                </div>
                            </td>
                            <td class="text-center py-2 px-2">
                                <i th:class="${prehladBean.getMojTip(tipping)} + '-600 fa-lg'"></i>
                            </td>
                            <td class="text-center py-2 px-2">
                                <a th:hidden="${prehladBean.disableInfo(tipping)}" th:name="${prehladBean.disableInfo(tipping) + ' ' + tipping.end}" th:href="@{/getVysledky(paName=${tipping.name})}" class="px-[2px] infoHref">
                                    <i class="fa fa-info-circle fa-lg"></i>
                                </a>
                                <a th:href="@{/edit(paName=${tipping.name})}" th:if="${jeAdmin}" class="px-[2px]">
                                    <i class="fa fa-pencil fa-lg"></i>
                                </a>
                                <a href="#" th:name="${tipping.name}" th:if="${jeAdmin}" class="px-[2px] vymaz">
                                    <i class="fa fa-trash fa-lg text-red-700"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</main>

</body>

</html>
