<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav bar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="bottom-0 lg:mt-16 w-full lg:w-48 fixed lg:left-0 lg:top-0 content-center lg:content-start text-left justify-between bg-gray-800 h-20 lg:flex-grow lg:relative z-10">
    <ul class="list-reset flex flex-row lg:flex-col pt-3 lg:py-3 px-1 lg:px-2 text-center lg:text-left">
        <li class="mr-3 flex-1">
            <a href="informacie"
               class="block py-1 lg:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-pink-500">
                <i class="fa fa-info pr-0 lg:pr-3"></i><span
                    class="pb-1 lg:pb-0 text-xs lg:text-base text-gray-400 lg:text-gray-200 block lg:inline-block">O tipovaní</span>
            </a>
        </li>
        <li class="mr-3 flex-1">
            <a href="prehlad"
               class="block py-1 lg:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-purple-500">
                <i class="fas fa-chart-area pr-0 lg:pr-3"></i><span
                    class="pb-1 lg:pb-0 text-xs lg:text-base text-gray-400 lg:text-gray-200 block lg:inline-block">Všetky tipy</span>
            </a>
        </li>
        <li class="mr-3 flex-1">
            <a href="mojeTipy"
               class="block py-1 lg:py-3 pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-green-500">
                <i class="fa fa-history pr-0 lg:pr-3"></i><span
                    class="pb-1 lg:pb-0 text-xs lg:text-base text-white lg:text-white block lg:inline-block">Moja história</span>
            </a>
        </li>
        <li class="mr-3 flex-1" th:if="${jeAdmin}">
            <a href="druhyAll"
               class="block py-1 lg:py-3 pl-0 lg:pl-1 align-middle text-white no-underline hover:text-white border-b-2 border-gray-800 hover:border-red-500">
                <i class="fas fa-wallet pr-0 lg:pr-3"></i><span
                    class="pb-1 lg:pb-0 text-xs lg:text-base text-gray-400 lg:text-gray-200 block lg:inline-block">Druhy podujatí</span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
