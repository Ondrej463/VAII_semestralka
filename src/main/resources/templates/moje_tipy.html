<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.png" type="image/png">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moje tipy</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script th:src="@{js/script.js}"></script>
</head>

<body class="flex flex-col h-screen bg-gray-800 font-sans leading-normal tracking-normal overflow-x-hidden">

<header id="header">
</header>

<main class="flex flex-grow">
  <div class="flex flex-grow flex-col md:flex-row mt-16">
    <nav aria-label="alternative nav" id="nav">
    </nav>
    <section class="flex flex-grow w-auto">
      <div id="main" class="main-content bg-gray-100 flex-1 md:mt-2 pb-24 md:pb-5">

        <div class="bg-gray-800">
          <div class="rounded-tl-3xl bg-gradient-to-r from-green-900 to-gray-800 p-4 shadow text-4xl text-white">
            <h1 class="font-bold pl-2">Moje tipy</h1>
          </div>
        </div>

        <div class="over flex-row mt-20 mx-auto overflow-x-auto w-[300px] sm:w-[400px] md:w-[500px] lg:mx-14 lg:w-auto border p-5 bg-gray-300">
          <table class="w-full">
            <thead class="h-20">
            <tr class="bg-gray-800">
              <th class="lg:w-1/6 py-2 px-10 lg:px-0">
                <span class="text-gray-300">Názov</span>
              </th>
              <th class="lg:w-1/6 py-2 px-10 lg:px-0">
                <span class="text-gray-300">Tip</span>
              </th>
              <th class="lg:w-1/12 py-2 px-10 lg:px-0">
                <span class="text-gray-300">Vklad</span>
              </th>
              <th class="lg:w-1/6 py-2 px-10 lg:px-0">
                <span class="text-gray-300">Výhra</span>
              </th>
              <th class="lg:w-1/12 py-2 px-10 lg:px-0">
                <span class="text-gray-300">Stav</span>
              </th>
            </tr>
            </thead>
            <!-- tipping -->
            <tbody th:each="tipping : ${tippings}" class="bg-gray-200">
            <tr class="bg-white border-4 border-gray-200">
              <td class="py-2 text-center font-semibold px-2">
                <a th:text="${tipping.tipPrimaryKeys.tippingAllEntity.name}" th:href="@{/zobrazPodujatie(paName=${tipping.tipPrimaryKeys.tippingAllEntity.name})}"></a>
              </td>
              <td th:text="${tipping.getCisla()}" class="py-2 text-center px-2"></td>
              <td th:text="${tipping.vkladScreenFormat}" class="py-2 text-center px-2"></td>
              <td th:text="${bean.getZisk(tipping)}" class="text-center py-2"></td>
              <td th:bgcolor="${bean.getStavTipu(tipping.tipPrimaryKeys.tippingAllEntity)[1]}" th:text="${bean.getStavTipu(tipping.tipPrimaryKeys.tippingAllEntity)[0]}" th:class="'uppercase text-' + ${bean.getStavTipu(tipping.tipPrimaryKeys.tippingAllEntity)[1].equals('green') ? 'white' : 'black'} + ' text-xs text-center py-2 px-3'">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
</main>

</body>

</html>
