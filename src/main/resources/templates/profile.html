<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Môj profil</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script th:src="@{js/script.js}"></script>
</head>
<body class="flex flex-col h-screen bg-gray-800 font-sans leading-normal tracking-normal">
<header id="header">
</header>

<main class="flex flex-grow">
    <div class="flex flex-grow flex-col md:flex-row mt-16">
        <nav aria-label="alternative nav" id="nav">
        </nav>
        <section class="flex flex-grow w-auto md:p-0 pb-16">
            <div id="main" class="flex flex-col bg-white flex-1 md:mt-2">
                <div class="bg-gray-800">
                    <div class="rounded-tl-3xl bg-gradient-to-r from-green-900 to-gray-800 p-4 shadow text-4xl text-white">
                        <h1 class="font-bold pl-2">Profil</h1>
                    </div>
                </div>
                <div class="flex-profil bg-gray-100 md:mx-16 lg:mx-24">
                    <div class="text-9xl text-center text-gray-800 pt-10">
                        <i class="fa fa-user-circle"></i>
                        <h1 class="text-3xl font-bold">
                            <div class="inline-block" th:text="${user.first_name}"></div>
                            <div class="inline-block" th:text="${user.last_name}"></div>
                        </h1>
                    </div>
                    <div class="md:flex md:justify-center pt-10 md:pb-5">
                        <!--Datum narodenia-->
                        <div class="w-auto md:flex-initial lg:w-1/3 my-5 md:my-0 mx-10 md:mx-5 p-5 md:p-10 rounded-3xl bg-blue-500">
                            <div class="text-center text-white">
                                <h1 class="text-2xl font-bold pb-2">Dátum narodenia</h1>
                                <h1 class="text-2xl block" th:text="${user.getBornDateScreenFormat()}"></h1>
                            </div>
                        </div>
                        <!--Email-->
                        <div class="w-auto md:flex-initial lg:w-1/3 my-5 md:my-0 mx-10 md:mx-5 p-5 md:p-10 rounded-3xl bg-blue-500">
                            <div class="text-center text-white">
                                <h1 class="text-2xl font-bold pb-2">Email</h1>
                                <h1 class="text-2xl block" th:text="${user.email}"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="md:flex md:justify-center md:py-5">
                        <!--Adresa-->
                        <div class="w-auto md:flex-initial lg:w-1/3 my-5 md:my-0 mx-10 md:mx-5 p-5 md:p-10 rounded-3xl bg-blue-500">
                            <div class="text-center text-white">
                                <h1 class="text-2xl font-bold pb-2">Adresa</h1>
                                <h1 class="text-2xl block" th:text="${user.adress}" ></h1>
                            </div>
                        </div>
                        <!--Kredit-->
                        <div class="w-auto md:flex-initial lg:w-1/3 my-5 md:my-0 mx-10 md:mx-5 p-5 md:p-10 rounded-3xl bg-blue-500">
                            <div class="text-center text-white">
                                <h1 class="text-2xl font-bold pb-2">Kredit</h1>
                                <h1 class="text-2xl block" th:text="${user.getCreditScreenFormat()}"></h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
</body>
</html>
