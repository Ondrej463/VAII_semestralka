<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png">

    <title>Register</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="content">
    <div class="register-form">
        <div class="nadpis">
            <h1>Register</h1>
        </div>
        <form action="login.html">
            <div class="flex-container">
                <div class="firstCol">
                    <label for="name">First name</label>
                    <input type="text" id="name" class="userInput" placeholder="Enter your first name">
                    <label for="birthDate">Birth date</label>
                    <input type="date" id="birthDate" class="userInput">
                </div>
                <div class="secondCol">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="userInput" placeholder="Enter your last name">
                    <label for="email">Email address</label>
                    <input type="text" id="email" class="userInput" placeholder="Enter your email address">
                </div>
            </div>
            <label for="password">Password</label>
            <input type="password" id="password" class="userInput" placeholder="Enter your password">
            <label for="repeatPassword">Repeat password</label>
            <input type="password" id="repeatPassword" class="userInput" placeholder="Repeat your password">
            <input type="submit" class="down" value="Save">
        </form>
    </div>
</div>
</body>
</html>
