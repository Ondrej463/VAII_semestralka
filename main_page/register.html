<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="main_page.css">
</head>
<body>
<div class="content">
    <div class="register-form">
        <h1>Register</h1>
        <form action="main_page.html">
            <div class="flex-container">
                <div class="firstCol">
                    <label for="name">First name</label>
                    <input type="text" id="name" class="userInput" placeholder="Enter your first name">
                    <label for="birthDate">Birth date</label>
                    <input type="date" id="birthDate" class="userInput">
                </div>
                <div class="secondCol">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="userInput" placeholder="Enter your last name">
                    <label for="email">Email address</label>
                    <input type="text" id="email" class="userInput" placeholder="Enter your email address">
                </div>
            </div>
            <label for="password">Password</label>
            <input type="password" id="password" class="userInput" placeholder="Enter your password">
            <label for="repeatPassword">Password</label>
            <input type="password" id="repeatPassword" class="userInput" placeholder="Repeat your password">
            <input type="submit" class="down" value="Save">
        </form>
    </div>
</div>
</body>
</html>
